<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jirachat - Your AI Copilot for Jira</title>
  <!-- Import a clean, modern font (optional) -->
  <link rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <style>
    /* Global styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      /* Increase base font size slightly */
      font-size: 1.1rem;
    }

    /* Navigation Bar */
    nav {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: #fff;
    }

    .logo {
      font-weight: 600;
      font-size: 1.3rem;
      color: #000;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #000;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #2200FF;
    }

    /* Header / Hero section */
    header {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 2rem 1rem;
      text-align: center;
      background-color: #fff;
    }

    header h1 {
      /* Slightly larger hero heading */
      font-size: 2.7rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    header p {
      font-size: 1.2rem; /* Slightly larger paragraph text */
      color: #333;
      max-width: 600px;
      margin: 0 auto 2rem;
      line-height: 1.6;
    }

    .cta-button {
      background-color: #2200FF;
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .cta-button:hover {
      background-color: #1a00cc;
    }

    /* Main content area */
    main {
      flex: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Video Section */
    .video-section {
      width: 100%;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex: 1;
    }

    .video-container {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16/9;
      background: #f5f5f5;
      border-radius: 12px;
      overflow: hidden;
    }

    /* Footer */
    footer {
      width: 100%;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      color: #666;
      background-color: #fff;
      margin-top: auto;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        display: none; /* Hide links on small screens; add a menu toggle if desired */
      }

      header h1 {
        font-size: 2rem;
      }

      header p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <a href="#" class="logo">Jirachat</a>
    <div class="nav-links">
      <a href="#login">Log in</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <header>
    <h1>Your AI Copilot for Jira</h1>
    <p>Stop wasting time in Jira. Get answers and build actions in seconds with Jirachat.</p>
    <button class="cta-button" onclick="requestBeta()">Request Beta</button>
  </header>

  <!-- Main content -->
  <main>
    <!-- Video Section -->
    <section class="video-section">
      <div class="video-container">
        <!-- Add your video embed code here -->
        <iframe 
          width="100%" 
          height="100%" 
          src="about:blank" 
          frameborder="0" 
          allowfullscreen>
        </iframe>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    &copy; <span id="year"></span> Jirachat. All rights reserved.
  </footer>

  <!-- Plain JS for small interactions -->
  <script>
    // Update footer year automatically
    document.getElementById('year').textContent = new Date().getFullYear();

    function requestBeta() {
      alert('Thank you for your interest! We will notify you when the beta is available.');
    }
  </script>
</body>
</html>
