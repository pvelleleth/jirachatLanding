<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jirachat - Your AI Copilot for Jira</title>
  <!-- Import a clean, modern font (optional) -->
  <link rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <style>
    /* Global styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      /* Increase base font size slightly */
      font-size: 1.1rem;
    }

    /* Navigation Bar */
    nav {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: #fff;
      position: relative;
    }

    .logo {
      font-weight: 600;
      font-size: 1.3rem;
      color: #000;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #000;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #2200FF;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
      padding: 4px;
    }

    .menu-toggle span {
      width: 24px;
      height: 2px;
      background-color: #000;
      transition: all 0.3s ease;
    }

    /* Header / Hero section */
    header {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 2rem 1rem;
      text-align: center;
      background-color: #fff;
    }

    header h1 {
      /* Slightly larger hero heading */
      font-size: 2.7rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    header p {
      font-size: 1.2rem; /* Slightly larger paragraph text */
      color: #333;
      max-width: 600px;
      margin: 0 auto 2rem;
      line-height: 1.8;
    }

    .cta-button {
      background-color: #2200FF;
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .cta-button:hover {
      background-color: #1a00cc;
      transform: scale(1.05);
    }

    /* Main content area */
    main {
      flex: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Video Section */
    .video-section {
      width: 100%;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex: 1;
    }

    .video-container {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16/9;
      background: #f5f5f5;
      border-radius: 12px;
      overflow: hidden;
    }

    /* Footer */
    footer {
      width: 100%;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      color: #666;
      background-color: #fff;
      margin-top: auto;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav {
        padding: 1rem;
      }

      .menu-toggle {
        display: flex;
        z-index: 100;
      }

      .menu-toggle.active span:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
      }

      .menu-toggle.active span:nth-child(2) {
        opacity: 0;
      }

      .menu-toggle.active span:nth-child(3) {
        transform: rotate(-45deg) translate(5px, -5px);
      }

      .nav-links {
        display: none;
        position: fixed;
        top: 0;
        right: 0;
        height: 100vh;
        width: 70%;
        max-width: 300px;
        background-color: #fff;
        flex-direction: column;
        padding: 80px 2rem 2rem;
        box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
      }

      .nav-links.active {
        display: flex;
      }

      header {
        padding: 1.5rem 1rem;
      }

      header h1 {
        font-size: 2rem;
        padding: 0 1rem;
      }

      header p {
        font-size: 1rem;
        padding: 0 1rem;
        margin-bottom: 1.5rem;
      }

      .cta-button {
        padding: 0.875rem 1.75rem;
        font-size: 1rem;
      }

      .video-section {
        padding: 1rem;
      }

      .video-container {
        border-radius: 8px;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.75rem;
      }

      .logo {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <a href="#" class="logo">Jirachat</a>
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="nav-links">
      <a href="#login">Log in</a>
    </div>
  </nav>
  
  <!-- Hero Section -->
  <header>
    <h1>Your AI Copilot for Jira</h1>
    <p>Stop wasting time in Jira. Get answers and build actions in seconds with Jirachat.</p>
    <button class="cta-button" onclick="requestBeta()">Request Beta</button>
  </header>

  <!-- Main content -->
  <main>
    <!-- Video Section -->
    <section class="video-section">
      <div class="video-container">
        <!-- Add your video embed code here -->
        <iframe 
          width="100%" 
          height="100%" 
          src="about:blank" 
          frameborder="0" 
          allowfullscreen>
        </iframe>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    &copy; <span id="year"></span> Jirachat. All rights reserved.
  </footer>

  <!-- Plain JS for small interactions -->
  <script>
    // Update footer year automatically
    document.getElementById('year').textContent = new Date().getFullYear();

    function requestBeta() {
      alert('Thank you for your interest! We will notify you when the beta is available.');
    }

    function toggleMenu() {
      const menuToggle = document.querySelector('.menu-toggle');
      const navLinks = document.querySelector('.nav-links');
      menuToggle.classList.toggle('active');
      navLinks.classList.toggle('active');
    }
  </script>
</body>
</html>
