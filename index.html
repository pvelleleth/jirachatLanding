<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jirachat - Your AI Copilot for Jira</title>
  <link href="./dist/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-white text-black font-inter min-h-screen flex flex-col text-lg">
  <!-- Navigation -->
  <nav class="w-full flex items-center justify-between px-8 py-4 bg-white relative">
    <a href="#" class="font-semibold text-xl text-black no-underline">Jirachat</a>
    <div class="lg:hidden cursor-pointer p-1" onclick="toggleMenu()">
      <div class="w-6 h-0.5 bg-black mb-1 transition-all"></div>
      <div class="w-6 h-0.5 bg-black mb-1 transition-all"></div>
      <div class="w-6 h-0.5 bg-black transition-all"></div>
    </div>
    <div class="nav-links hidden lg:flex gap-6 fixed lg:static top-0 right-0 h-screen lg:h-auto w-4/5 max-w-xs lg:w-auto bg-white flex-col lg:flex-row p-8 pt-20 lg:p-0 ">
      <a href="#login" class="text-black font-medium transition-colors">Log in</a>
    </div>
  </nav> 

  <!-- Hero Section -->
  <header class="w-full flex flex-col items-center justify-center px-8 py-8 text-center bg-white relative overflow-hidden">
    
    <div class="relative z-10">
      <h1 class="text-5xl md:text-5xl font-bold mb-4">Your AI Copilot for Jira</h1>
      <p class="text-lg md:text-xl text-gray-700 max-w-2xl mx-auto mb-8 leading-relaxed">
        Stop wasting time in Jira. Get answers and build actions in seconds with Jirachat.
      </p>
      <button onclick="requestBeta()" 
              class="bg-primary text-white px-8 py-4 rounded-lg font-medium cursor-pointer 
                     transition-all hover:bg-opacity-90 hover:scale-105 
                     shadow-lg">
        Request Beta
      </button>
    </div>
  </header>

  <!-- Main content -->
  <main class="flex-1 w-full flex flex-col items-center">
    <!-- Video Section -->
    <section class="w-full px-8 py-8 flex justify-center items-start flex-1">
      <div class="w-full max-w-4xl aspect-video bg-gray-100 rounded-xl overflow-hidden">
        <iframe 
          class="w-full h-full"
          src="about:blank" 
          frameborder="0" 
          allowfullscreen>
        </iframe>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="w-full text-center py-4 text-sm text-gray-600 bg-white mt-auto">
    &copy; <span id="year"></span> Jirachat. All rights reserved.
  </footer>

  <!-- Plain JS for small interactions -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    function requestBeta() {
      alert('Thank you for your interest! We will notify you when the beta is available.');
    }

    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('hidden');
      navLinks.classList.toggle('flex');
    }
  </script>
</body>
</html>
